# ===== CONFIGURACIÓN DE ANÁLISIS DE EMBEDDINGS =====
# Configuración universal para análisis de embeddings
# Esta configuración se aplica a todos los experimentos de embeddings

# Reducción de dimensionalidad
reducer_trials: 50
reducer_methods: ['pca']

# Clustering
clustering_trials: 200
clustering_methods: ['dbscan', 'hdbscan', 'optics', 'agglomerative']

# Rendimiento
n_jobs: -1
use_incremental: true

# Visualización
generate_visualizations: true
save_all_clusters: false
