# ===== DATASET =====
views: ['front', 'rear']
class_granularity: 'model+year'
min_images: 8
train_ratio: 0.70
val_ratio: 0.15
test_ratio: 0.15
seed: 3
image_size: [224, 224]
grayscale: true
use_bbox: true
augment: true
include_oneshot_in_test: true
oneshot_ratio: 1.0

# ===== MODELO =====
model_type: 'vision'
model_name: 'resnet50'
weights: 'IMAGENET1K_V1'
objective: 'classification' 

# ===== ENTRENAMIENTO =====
sampling_strategy: 'standard'
batch_size: 128
num_workers: 2
pin_memory: True
device: 'cuda'

# Fine-tuning
finetune_epochs: 100
finetune_criterion: 'CrossEntropyLoss'
finetune_optimizer_type: 'AdamW'
finetune_backbone_lr: 3.0e-6
finetune_head_lr: 1.5e-4
finetune_optimizer_weight_decay: 1.5e-2

# Scheduler
use_scheduler: True
scheduler_type: 'cosine_warmup'
warmup_epochs: 20

# Early stopping
use_early_stopping: True
patience: 20

# Gradient clipping
gradient_clip_value: 0.5

# Mixed precision training
use_amp: True

# An√°lisis de embeddings
reducer_trials: 50
reducer_methods: ['pca', 'umap', 'tsne']
clustering_trials: 200
clustering_methods: ['dbscan', 'hdbscan', 'optics', 'agglomerative']
n_jobs: -1
use_incremental: true
generate_visualizations: true
save_all_clusters: false
